<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1></h1>
    <div id="calc">
    <input type ="text" id="calcScreen" value="" disabled/>
    <div class="keys-grid">
        <button type="button" id="plus" class="operator" value="+">+</button>
        <button type="button" id="minus" class="operator" value="-">-</button>
        <button type="button" id="multiply"class="operator" value="*">&times;</button>
        <button type="button" id="divide" class="operator" value="/">&divide;</button>
        
        <button type="button" id="btn7" value="7">7</button>
        <button type="button" id="btn8" value="8">8</button>
        <button type="button" id="btn9" value="9">9</button>

        <button type="button" id="btn4" value="4">4</button>
        <button type="button" id="btn5" value="5">5</button>
        <button type="button" id="btn6" value="6">6</button>

        <button type="button" id="btn1" value="1">1</button>
        <button type="button" id="btn2" value="2">2</button>
        <button type="button" id="btn3" value="3">3</button>

        <button type="button" id="btn0" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" id='clear'class="reset" value="clear-memory">AC</button>

        <button type="button" class="del" value="DEL">Del</button>
        <button type="button" class="equal-sign operator" value="=">=</button>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
